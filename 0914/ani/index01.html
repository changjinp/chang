<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style01.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Have a good day</h1>
    <section>
      <article class="sky">
        <img class="sun" src="img/sun.png" alt="" />
        <img class="cloud1" src="img/cloud1.png" alt="" />
        <img class="cloud2" src="img/cloud2.png" alt="" />
      </article>

      <article class="town">
        <img class="circle" src="img/circle.png" alt="" />
        <img class="night" src="img/town_night.png" alt="" />
        <img class="day" src="img/town_day.png" alt="" />
      </article>

      <article class="people">
        <img class="man" src="img/man.png" alt="" />
        <img class="family" src="img/family.png" alt="" />
      </article>
    </section>
  </body>
</html>
