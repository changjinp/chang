<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/01-login/style02.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">

        <div class="textbox">
          <h1>로그인 페이지</h1>
          <h5>id,pw를 입력해주세요</h5>
        </div>
      </div>
      <div class="join">
        <form action="">
          <p>
            <label for="id">ID :</label>
            <input type="text" id="id" />

          <p>
            <label for="pw">PW :</label>
            <input type="text" id="pw" />
          </p>
        </form>
      </div>
      <div class="logbox">
        <button>회원가입</button>
        <button>로그인</button>
      </div>
    </div>
  </body>
