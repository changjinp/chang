<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      margin: 10px;
      padding: 10px;
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
    div:first-child {
      background-color: orange;
      box-sizing: border-box;
    }
    div:nth-child(2) {
      background-color: pink;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div>box1</div>
    <div>box2</div>
  </body>
</html>
