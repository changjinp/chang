<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* nav */

    nav {
      background-color: #f8f2d4;
      width: 100%;
      height: 50px;
      text-align: center;
      position: fixed;
      left: 0;
      top: 0;
    }

    a.btn {
      display: inline-block;
      width: 20%;
      height: 50px;
      line-height: 50px;
    }

    nav a:link,
    nav a:visited {
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
    }
    section {
      width: 100%;
      height: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    section > h2 {
      text-align: center;
      line-height: 800px;
      font-size: 4em;
      color: #fff;
      text-shadow: 1px 2px 1px #000;
      text-transform: uppercase;
    }

    #se2 {
      background: url(img/us.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    #se3 {
      background: url(img/ch.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    #se4 {
      background: url(img/jp.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    #se5 {
      background: url(img/eu.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
  <body>
    <nav>
      <a href="#se2" class="btn">aa</a>
      <a href="#se3" class="btn">bb</a>
      <a href="#se4" class="btn">cc</a>
      <a href="#se5" class="btn">dd</a>
    </nav>

    <section id="se2"><h2>aaa</h2></section>
    <section id="se3"><h2>bbb</h2></section>
    <section id="se4"><h2>ccc</h2></section>
    <section id="se5"><h2>ddd</h2></section>
  </body>
</html>
