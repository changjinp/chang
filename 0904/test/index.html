<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box1">
        <h2>프론트엔드 개발자 지원서</h2>
        <p class="line-p">
          html,css,javascript에 자신있는 웹 퍼블리셔 프론트엔드 개발자입니다.
        </p>
      </div>
      <div class="box2">
        <p><mark>개인정보</mark></p>
        <form action="">
          <table>
            <tr>
              <td><label for="name">이름</label></td>
              <td><input type="text" id="name" /></td>
            </tr>
            <tr>
              <td><label for="number">연락처</label></td>
              <td><input type="text" id="number" /></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="box3">
        <p><mark>지원 분야 </mark></p>
        <form action="">
          <label><input type="radio" value="web" /> 웹 퍼블리싱</label>
          <label
            ><input type="radio" value="web1" /> 웹 애플리케이션 개발</label
          >
          <label><input type="radio" value="web2" /> 개발 환경 개선</label>
        </form>
      </div>
      <div class="box4">
        <figure>
          <figcaption>
            <p>
              <mark>사용 가능한 언어</mark>
            </p>
          </figcaption>
          <table border="1">
            <tr>
              <td>구분</td>
              <td>HTML</td>
              <td>CSS</td>
              <td>JS</td>
              <td>TS</td>
              <td>React</td>
            </tr>
            <tr>
              <td>사용정보</td>
              <td>상</td>
              <td>중상</td>
              <td>중</td>
              <td>중상</td>
              <td>상</td>
            </tr>
            <tr>
              <td>프로젝트</td>
              <td>4개</td>
              <td>8개</td>
              <td>3개</td>
              <td>7개</td>
              <td>5개</td>
            </tr>
          </table>
        </figure>
      </div>
    </div>
  </body>
</html>
