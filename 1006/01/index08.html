<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style08.css" />

  </head>
  <body>
    <div class="tab-inner">
      <input type="radio" id="tab1" name="tabmenu" checked />
      <input type="radio" id="tab2" name="tabmenu" />
      <input type="radio" id="tab3" name="tabmenu" />
      <div class="content slide1">
        <a href="#"><img src="img/slide-01.jpg" alt="" /></a>
      </div>
      <div class="content slide2">
        <a href="#"><img src="img/slide-02.jpg" alt="" /></a>
      </div>
      <div class="content slide3">
        <a href="#"><img src="img/slide-03.jpg" alt="" /></a>
      </div>
      <div class="heading">
        <div class="text1">Sale<span>50%</span></div>
        <div class="text2">Sale<span>40%</span></div>
        <div class="text3">Sale<span>30%</span></div>
      </div>
      <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
    </div>
  </body>
