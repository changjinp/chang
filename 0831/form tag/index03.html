<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/form tag/style03.css" />
    <title>Document</title>

  <body>

      <form action="">
        <fieldset>
          <legend><strong>학사정보 조회서비스</strong></legend>

            <tr>
              <td><label for="name">이름</label></td>
              <td><input type="text" id="name" /></td>
            </tr>
            <tr>
              <td><label for="number">학번</label></td>
              <td><input type="text" id="number" /></td>
            </tr>
            <tr>
              <td><label for="name2">학과</label></td>
              <td><input type="text" id="name2" /></td>
            </tr>
          </table>
        </fieldset>
        <input type="submit" id="sub-button" value="조회하기" />
      </form>
    </div>
  </body>
