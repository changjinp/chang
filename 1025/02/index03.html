<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style02.css" />
    <script defer src="script04.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>원기둥 부피 구하기</h1>
    <p>원기둥 지름과 높이가 주어졌을때 부피를 구하는 프로그램</p>
    <div id="container">
      <div id="userInput">
        <form action="/circle" method="get">
          <ul>
            <li>
              <label for="cyl-diameter">지름</label>
              <input type="text" id="cyl-diameter" />
            </li>
            <li>
              <label for="cyl-height">높이</label
              ><input id="cyl-height" type="text" />
            </li>
            <li><input id="btn" type="submit" value="계산하기" /></li>
          </ul>
        </form>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
